<div class="container">
    <div>
        <h5>Product {{id}}</h5>
        <hr>
    </div>

    <form [formGroup]="detailsform" class="myform">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="far fa-address-card"></i></span>
            </div>
            <input type="text" formControlName="title" class="form-control" readonly>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-rupee-sign"></i></span>
            </div>
            <input type="number" formControlName="price" class="form-control" readonly>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-boxes"></i></span>
            </div>
            <input type="number" formControlName="quantity" class="form-control" readonly>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-palette"></i></span>
            </div>
            <input type="text" formControlName="color" class="form-control" readonly>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input type="date" formControlName="expirydate" class="form-control" readonly>
        </div>

        <label>Status:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="instock" type="radio" [value]="true"
                onclick="javascript: return false;">
            <label class="form-check-label" for="inlineRadio1">In Stock</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="instock" type="radio" [value]="false"
                onclick="javascript: return false;">
            <label class="form-check-label" for="inlineRadio2">Out of Stock</label>
        </div>

        <br><br>
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-success" [routerLink]="['../edit',id]">Edit</button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        </div>
    </form>
</div>
