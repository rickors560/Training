<div class="container">
    <div>
        <h5>Edit Product</h5>
        <hr>
    </div>

    <div class="input-group myform">
        <select class="custom-select" id="inputGroupSelect04" [formControl]='selectidControl'
            [attr.disabled]='selectDisable ? true : null'>
            <option selected value="0">Select ID</option>
            <option *ngFor="let p of products$ | async" [value]="p.id">{{p.id}}</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)='showDetails()'
                [attr.disabled]='selectDisable ? true : null'>Select ID</button>
        </div>
    </div>
    <br>

    <form *ngIf="showProductDetails" [formGroup]="editform" class="myform">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="far fa-address-card"></i></span>
            </div>
            <input type="text" formControlName="title" class="form-control" placeholder="Enter Title">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-rupee-sign"></i></span>
            </div>
            <input type="number" formControlName="price" class="form-control" placeholder="Enter Price">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-boxes"></i></span>
            </div>
            <input type="number" formControlName="quantity" class="form-control" placeholder="Enter Quantity">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-palette"></i></span>
            </div>
            <input type="text" formControlName="color" class="form-control" placeholder="Enter Color">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input type="date" formControlName="expirydate" class="form-control" placeholder="Enter ExpiryDate">
        </div>

        <label>Status:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="instock" type="radio" [value]="true">
            <label class="form-check-label" for="inlineRadio1">In Stock</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="instock" type="radio" [value]="false">
            <label class="form-check-label" for="inlineRadio2">Out of Stock</label>
        </div>

        <br><br>
        <div class="btn-group mr-2">
            <button type="button" [disabled]="editform.invalid" class="btn btn-success inline"
                (click)="update()">Update</button>
        </div>
    </form>
</div>
