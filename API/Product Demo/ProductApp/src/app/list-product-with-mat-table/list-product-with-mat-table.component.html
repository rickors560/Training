<h4>
    List of Product with Mat Table
</h4>
<br>
<table mat-table [dataSource]="myproducts$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let p" [routerLink]="['./product',p.id]"> {{p.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let p" [routerLink]="['./product',p.id]"> {{p.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let p" [routerLink]="['./product',p.id]"> {{p.price | currency:['INR']}} </td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let p" [routerLink]="['./product',p.id]"> {{p.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="Color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let p" [routerLink]="['./product',p.id]"> {{p.color}} </td>
    </ng-container>

    <ng-container matColumnDef="ExpiryDate">
        <th mat-header-cell *matHeaderCellDef> ExpiryDate </th>
        <td mat-cell *matCellDef="let p" [routerLink]="['./product',p.id]"> {{p.expiryDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="InStock">
        <th mat-header-cell *matHeaderCellDef> InStock </th>
        <td mat-cell *matCellDef="let p" [routerLink]="['./product',p.id]">
            <i class="bi bi-check-circle-fill" *ngIf="p.inStock"></i>
            <i class="bi bi-x-circle" *ngIf="!p.inStock"></i>
        </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let p" >
            <i class="bi bi-pen" [routerLink]="['./product/edit',p.id]"></i>
            &nbsp;&nbsp;
            <i class="bi bi-trash" (click)="delete(p.id)"></i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
