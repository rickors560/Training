<div class="container">
    <div>
        <h3>Home</h3>
        <hr>
    </div>

    <nav id="myTab" class="nav nav-tabs" style="border-bottom-color:white;" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-async" role="tab"
            aria-controls="nav-home" aria-selected="true">Async Pipe</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-subscribe" role="tab"
            aria-controls="nav-profile" aria-selected="false">Subscribe</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-mattable" role="tab"
            aria-controls="nav-contact" aria-selected="false">Mat Table</a>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane active" id="nav-async" role="tabpanel" aria-labelledby="nav-home-tab">
            <br>
            <div class="container mycontainer">
                <app-list-product-with-async [myproducts$]='products$' (deleteEventEmitter)="delete($event)">
                </app-list-product-with-async>
            </div>
        </div>

        <div class="tab-pane" id="nav-subscribe" role="tabpanel" aria-labelledby="nav-profile-tab">
            <br>
            <div class="container mycontainer">
                <app-list-product-with-subscribe [myproducts$]='products$' (deleteEventEmitter)="delete($event)">
                </app-list-product-with-subscribe>
            </div>
        </div>

        <div class="tab-pane" id="nav-mattable" role="tabpanel" aria-labelledby="nav-contact-tab">
            <br>
            <div class="container mycontainer">
                <app-list-product-with-mat-table [myproducts$]='products$' (deleteEventEmitter)="delete($event)">
                </app-list-product-with-mat-table>
            </div>
        </div>
    </div>
</div>
