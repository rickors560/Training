<div class='row'>
    <br><br>
    <div class = 'col-md-3'></div> 
    <div class = 'col-md-6'>
        <br>
        Height : <input type="number" [(ngModel)]="h">
        <br>
        <br>
        Width : <input type="number" [(ngModel)]="w">
        <br>
        <br>
        <img [src] = 'imgSource' [style.height.px] = 'h' [style.width.px] = 'w' (mouseenter) = 'onhover()' (mouseleave) = 'onhoverout()'>
    </div>
</div>
