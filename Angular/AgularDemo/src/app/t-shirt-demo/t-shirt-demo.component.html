<div class='row'>
    <br><br>
    <div class = 'col-md-3'></div> 
    <div class = 'col-md-6'>
        <br>
        Height : <input type="number" [(ngModel)]="h" (keyup)="checkforzero()" min="100">
        <br>
        <br>
        Width : <input type="number" [(ngModel)]="w" (keyup)="checkforzero()" min="100">
        <br>
        <br>
        <img [src] = 'imgSource' [style.height.px] = 'h' [style.width.px] = 'w' (mouseenter) = 'onhover()' (mouseleave) = 'onhoverout()'>
    </div>
</div>
<br><br>
<div class= "row">
    <div class="col-md-3">
        <button class="btn btn-danger" (click)="generateError()">Generate Error</button>
    </div>
</div>
