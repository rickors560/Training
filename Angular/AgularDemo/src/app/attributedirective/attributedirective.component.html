<h1>Attribute Directive</h1>
<br><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3"><input type="text" [(ngModel)]='mycolor' class="form-control"></div>
    <div class="col-md-3">
        <div appMydirective [color]='mycolor'>Move mouse over me</div>
    </div>
</div>
<br /><br />
<div class="row">
    <div class="col-md-12">
        <footer>
            <p>In this demo we are creating one custom directive which change color of text according to user
                input and also making a border to the text.</p>
        </footer>
    </div>
</div>
