<h1>Master Detail with component communication</h1>
<br><br>
<div class="row">
    <div class="class col-md-12">
        <mat-accordion>
            <mat-expansion-panel *ngFor='let p of PurchaseItems' (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{p.Purchase_ID}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{p.Purchase_Name}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <app-purchaseorder [productdetails]='p' (sendProductDataEvent)="updatePurchase($event)"> </app-purchaseorder>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
<br/><br/>
<div class="row">
  <div class="col-md-12">
      <footer>
          <p>In this demo we are having table of purchaser and if we click on that then it show ditails 
          of the items and if we open another id the previous opened detail automatically closed</p>
        </footer>
  </div>
</div>
